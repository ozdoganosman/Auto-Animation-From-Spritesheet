<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spritesheet Demo</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%23111'/%3E%3Ctext x='50%25' y='55%25' text-anchor='middle' font-size='36' fill='%23ddd' font-family='Verdana'%3EA%3C/text%3E%3C/svg%3E" />
    <style>
      body { margin: 0; background: #111; color: #ddd; font-family: system-ui, sans-serif; }
      #wrap { display: flex; gap: 16px; padding: 16px; align-items: flex-start; }
      canvas { background: #222; border: 1px solid #333; image-rendering: pixelated; }
      .panel { max-width: 380px; }
      input, button { padding: 6px 8px; }
      label { display: block; margin: 8px 0 4px; }
      .hint { color: #aaa; font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <canvas id="cv" width="320" height="240"></canvas>
      <div class="panel">
        <h3>Demo</h3>
        <p>Bir görsel yolu girin ya da dosya seçin:</p>
        <label>Image Path</label>
        <input id="imgPath" type="text" value="assets/Turkey_animation_without_shadow.png" style="width: 100%" />
        <div style="margin-top:6px">
          <input id="imgFile" type="file" accept="image/*" />
        </div>
        <p class="hint">Varsayılan: <code>/assets/Turkey_animation_without_shadow.png</code>. Dosya seçerseniz yol göz ardı edilir.</p>
        <div style="margin-top:8px;">
          <button id="reload">Reload</button>
        </div>
        <label style="margin-top:12px;">Animation</label>
        <select id="animSelect" style="width:100%"></select>
        <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
          <button id="downloadCurrent">Aktif animasyonu indir</button>
          <button id="downloadAll">Tüm animasyonları indir</button>
          <button id="downloadPNG">Aktif animasyonu PNG indir</button>
          <button id="downloadZIP">Tümünü ZIP indir</button>
        </div>

        <details style="margin-top:14px;">
          <summary>Heuristics (eşikleri ayarla)</summary>
          <div style="margin-top:8px; display:grid; grid-template-columns: 1fr 1fr; gap:8px; align-items:center;">
            <label for="motionEps">motionEpsilon</label>
            <input id="motionEps" type="number" step="0.1" value="2" />
            <label for="biasEps">biasEpsilon</label>
            <input id="biasEps" type="number" step="0.1" value="0.5" />
            <label for="areaSpike">areaSpikeRatio</label>
            <input id="areaSpike" type="number" step="0.05" value="1.35" />
            <label for="jumpRatio">jumpRatio</label>
            <input id="jumpRatio" type="number" step="0.1" value="1.6" />
            <label for="jerkRatio">jerkinessRatio</label>
            <input id="jerkRatio" type="number" step="0.1" value="2.2" />
          </div>
          <div style="margin-top:8px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
            <label><input id="use8dir" type="checkbox" /> 8 yön (N, NE, E, ...)</label>
            <label><input id="row4map" type="checkbox" /> 4 satır: up,right,down,left</label>
          </div>
        </details>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
